<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sunhacks</title>
    <style>
        @-webkit-keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @-moz-keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        body {
            margin: 0;
        }

        #top{
            height: 100vh;
            width: 100vw;
            /* background: black; */
            display: flex;
            flex-flow: column wrap;
            justify-content:center;
            align-content: center;
            align-items: center;
        }
        #top img{
            width: 300px;
            /* margin: auto; */
        }
        #top h3{
            visibility: hidden;
            /* margin: 0 auto; */
            color: white;
            font-weight: normal;
        }
        .grad {
            background: linear-gradient(0deg, rgb(252, 220, 81) 4.75%, #FFA400 56%, #C83950 100%);
            background-size: 300% 300%;

            -webkit-animation: SunhacksSunset 10s ease infinite;
            -moz-animation: SunhacksSunset 10s ease infinite;
            animation: SunhacksSunset 10s ease infinite;
            height: 100vh;
            width: 100vw;
        
        }
        .grad h3{
            visibility: visible !important;
        }
    </style>
    <script>
        function turnOn(){
            // console.debug("turning on");
            // document.getElementById("top").className = "grad";
        }
    </script>
</head>

<body>
    <div id="top" class="grad">
        <a onclick="turnOn()" href="#">
            <img src="assets/white-center-wordmark.png" alt="Sun Hacks">
        </a>
        <h3 id="date">January 2018 &bull; Phoenix, AZ</h3>
    </div>
</body>

</html>
