    <style>
        @-webkit-keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @-moz-keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        body {

            line-height: 1.6;
            font-size: 18px;

        #top {

        }

        #top h3 {

        }

        #top {
            background: linear-gradient(0deg, #FFA400 5%, #C83950 100%);
            background-size: 400% 400%;

            -webkit-animation: SunhacksSunset 50s ease infinite;
            -moz-animation: SunhacksSunset 50s ease infinite;
            animation: SunhacksSunset 50s ease infinite;
            height: 100vh;
            min-height: 740px;
            width: 100vw;

            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);

        #top a{

        #cta {

        #cta a:hover {

        .sections>div:nth-child(even)>div{
