<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sunhacks</title>
    <style>
        @-webkit-keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @-moz-keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }

        @keyframes SunhacksSunset {
            0% {
                background-position: 50% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 50% 0%
            }
        }
        @keyframes blink {
            0%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }

        body {
            margin: 0;
            line-height: 1.6;
            font-size: 18px;
        }

        #top {
            height: 100vh;
            width: 100vw;
            /* background: black; */
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        #top img {
            width: 300px;
            /* margin: auto; */
        }

        #top h3 {
            visibility: hidden;
            /* margin: 0 auto; */
            color: white;
            font-weight: normal;
            /* font-family: Arial, Helvetica, sans-serif; */
            font-family: Courier New, Courier, monospace;
        }

        .grad {
            background: linear-gradient(0deg, #FFA400 5%, #C83950 100%);
            background-size: 400% 400%;

            -webkit-animation: SunhacksSunset 30s ease infinite;
            -moz-animation: SunhacksSunset 30s ease infinite;
            animation: SunhacksSunset 30s ease infinite;
            height: 100vh;
            width: 100vw;
        }

        .grad h3 {
            visibility: visible !important;
            /* margin-top: 0; */
        }

        #cta {
            color: white;
            width: 300px;
            font-family: Courier New, Courier, monospace;
        }

        #cta a {
            color: white;
            padding: 3px;
            margin-left: 32.5px;
        }

        #cta a:hover {
            background: rgba(0, 0, 0, 0.527);
            text-decoration: none;
            margin-left: 0;
        }

        #cta a:hover::after {
            content: " â–ˆ";
            /* text-decoration: none !important; */
            animation: blink 1s ease infinite;
        }

        #cta a:hover::before {
            content: "~$ ";
            /* text-decoration: none !important; */
            /* animation: blink 1s ease infinite; */
            margin-left: 0px;
        }
        #cta ul {
            padding: 0;
        }

        #cta li {
            list-style-type: none;
            padding: 0;
        }
    </style>

        function turnOn() {

        }
    </script>
</head>

<body>

            <img src="assets/logo-text-white.png" alt="Sun Hacks">
        <h3 id="date">March 2099 &bull; Phoenix, AZ</h3>
        <div id="cta">
            <!-- <span style="float: left; margin-top: 18px;">~$</span> -->
            <ul>
                <li>
                    <a href="#">Hack</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">Volunteer</a>
                </li>
                <li>

                </li>
            </ul>
        </div>
    </div>
</body>

</html>
